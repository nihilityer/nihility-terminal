syntax = "proto3";

package instruct;

enum InstructType {
  DEFAULT_TYPE = 0;
  SPECIAL_TYPE = 1;
}

service Instruct {
  rpc send_instruct (InstructReq) returns (InstructResp) {}
}

message InstructReq {
  InstructType instruct_type = 1;
  repeated string message = 2;
}

message InstructResp {
  bool status = 1;
}